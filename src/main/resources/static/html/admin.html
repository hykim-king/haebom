<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 해봄트립</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    },
                    colors: {
                        orange: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                        },
                        slate: {
                            850: '#1e293b', // Custom dark sidebar
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="bg-slate-100 font-sans text-slate-800 antialiased">

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col transition-all duration-300" id="sidebar">
            <!-- Brand -->
            <div class="h-16 flex items-center px-6 border-b border-slate-800 bg-slate-950">
                <div class="flex items-center gap-2 text-orange-500">
                    <i data-lucide="shield-check" class="w-6 h-6"></i>
                    <span class="text-xl font-bold tracking-tight text-white">해봄 ADMIN</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-3">
                    <li>
                        <button onclick="router('dashboard')" class="nav-item active flex items-center gap-3 w-full px-3 py-2.5 rounded-lg hover:bg-slate-800 hover:text-white transition-colors" data-target="dashboard">
                            <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                            <span class="font-medium">대시보드</span>
                        </button>
                    </li>
                    <li class="pt-4 pb-2 px-3 text-xs font-bold text-slate-500 uppercase tracking-wider">회원 및 콘텐츠</li>
                    <li>
                        <button onclick="router('users')" class="nav-item flex items-center gap-3 w-full px-3 py-2.5 rounded-lg hover:bg-slate-800 hover:text-white transition-colors" data-target="users">
                            <i data-lucide="users" class="w-5 h-5"></i>
                            <span class="font-medium">사용자 관리</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="router('posts')" class="nav-item flex items-center gap-3 w-full px-3 py-2.5 rounded-lg hover:bg-slate-800 hover:text-white transition-colors" data-target="posts">
                            <i data-lucide="file-text" class="w-5 h-5"></i>
                            <span class="font-medium">게시글 관리</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="router('comments')" class="nav-item flex items-center gap-3 w-full px-3 py-2.5 rounded-lg hover:bg-slate-800 hover:text-white transition-colors" data-target="comments">
                            <i data-lucide="message-square" class="w-5 h-5"></i>
                            <span class="font-medium">댓글 관리</span>
                        </button>
                    </li>
                    <li class="pt-4 pb-2 px-3 text-xs font-bold text-slate-500 uppercase tracking-wider">고객 지원</li>
                    <li>
                        <button onclick="router('reports')" class="nav-item flex items-center gap-3 w-full px-3 py-2.5 rounded-lg hover:bg-slate-800 hover:text-white transition-colors" data-target="reports">
                            <i data-lucide="alert-triangle" class="w-5 h-5"></i>
                            <span class="font-medium">신고 접수</span>
                            <span class="ml-auto bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full" id="report-count-badge">3</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="router('inquiries')" class="nav-item flex items-center gap-3 w-full px-3 py-2.5 rounded-lg hover:bg-slate-800 hover:text-white transition-colors" data-target="inquiries">
                            <i data-lucide="help-circle" class="w-5 h-5"></i>
                            <span class="font-medium">문의 사항</span>
                        </button>
                    </li>
                    <li class="pt-4 pb-2 px-3 text-xs font-bold text-slate-500 uppercase tracking-wider">데이터</li>
                    <li>
                        <button onclick="router('stats')" class="nav-item flex items-center gap-3 w-full px-3 py-2.5 rounded-lg hover:bg-slate-800 hover:text-white transition-colors" data-target="stats">
                            <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                            <span class="font-medium">통계</span>
                        </button>
                    </li>
                </ul>
            </nav>

            <!-- User Menu -->
            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center gap-3">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Admin" class="w-9 h-9 rounded-full bg-slate-700">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-white truncate">관리자</p>
                        <p class="text-xs text-slate-500 truncate">admin@haebom.com</p>
                    </div>
                    <button class="text-slate-400 hover:text-white">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-4">
                    <h2 class="text-lg font-bold text-slate-800" id="page-title">대시보드</h2>
                </div>
                <div class="flex items-center gap-4">
                    <button class="relative p-2 text-slate-500 hover:bg-slate-50 rounded-full transition-colors">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                    </button>
                    <a href="index.html" class="text-sm font-medium text-slate-600 hover:text-orange-600">사이트 바로가기 &rarr;</a>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-50 p-6" id="main-container">
                <!-- Dynamic Content Loaded Here -->
            </main>
        </div>
    </div>

    <!-- Modals (Hidden by default) -->
    <div id="modal-container" class="hidden fixed inset-0 z-50 bg-black/50 flex items-center justify-center p-4">
        <!-- Dynamic Modal Content -->
    </div>

    <!-- Templates (Hidden) -->
    <template id="tpl-dashboard">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Stat Cards -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-orange-50 rounded-lg flex items-center justify-center text-orange-600">
                        <i data-lucide="users" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded-full">+12.5%</span>
                </div>
                <h3 class="text-slate-500 text-sm font-medium">총 사용자</h3>
                <p class="text-2xl font-bold text-slate-900 mt-1">24,593</p>
            </div>
            
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center text-blue-600">
                        <i data-lucide="file-text" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded-full">+5.2%</span>
                </div>
                <h3 class="text-slate-500 text-sm font-medium">전체 게시글</h3>
                <p class="text-2xl font-bold text-slate-900 mt-1">8,430</p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-red-50 rounded-lg flex items-center justify-center text-red-600">
                        <i data-lucide="alert-triangle" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xs font-bold text-red-600 bg-red-50 px-2 py-1 rounded-full">주의</span>
                </div>
                <h3 class="text-slate-500 text-sm font-medium">미처리 신고</h3>
                <p class="text-2xl font-bold text-slate-900 mt-1">3</p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-purple-50 rounded-lg flex items-center justify-center text-purple-600">
                        <i data-lucide="help-circle" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xs font-bold text-slate-500 bg-slate-100 px-2 py-1 rounded-full">대기 5건</span>
                </div>
                <h3 class="text-slate-500 text-sm font-medium">문의 사항</h3>
                <p class="text-2xl font-bold text-slate-900 mt-1">12</p>
            </div>
        </div>

        <!-- Recent Activity Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <h3 class="text-lg font-bold text-slate-900 mb-4">최근 가입자</h3>
                <div class="space-y-4">
                    <!-- List Items -->
                    <div class="flex items-center justify-between py-2 border-b border-slate-50 last:border-0">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 text-xs font-bold">JD</div>
                            <div>
                                <p class="text-sm font-bold text-slate-900">Jane Doe</p>
                                <p class="text-xs text-slate-500">jane@example.com</p>
                            </div>
                        </div>
                        <span class="text-xs text-slate-400">방금 전</span>
                    </div>
                    <div class="flex items-center justify-between py-2 border-b border-slate-50 last:border-0">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 text-xs font-bold">KS</div>
                            <div>
                                <p class="text-sm font-bold text-slate-900">Kim Soo</p>
                                <p class="text-xs text-slate-500">kim@example.com</p>
                            </div>
                        </div>
                        <span class="text-xs text-slate-400">5분 전</span>
                    </div>
                    <div class="flex items-center justify-between py-2 border-b border-slate-50 last:border-0">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 text-xs font-bold">LP</div>
                            <div>
                                <p class="text-sm font-bold text-slate-900">Lee Park</p>
                                <p class="text-xs text-slate-500">lee@example.com</p>
                            </div>
                        </div>
                        <span class="text-xs text-slate-400">12분 전</span>
                    </div>
                </div>
                <button onclick="router('users')" class="w-full mt-4 py-2 text-sm text-center text-slate-500 hover:text-orange-600 font-medium">전체 보기</button>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <h3 class="text-lg font-bold text-slate-900 mb-4">최근 신고 접수</h3>
                <div class="space-y-4">
                    <div class="flex items-start gap-3 p-3 bg-red-50 rounded-lg">
                        <i data-lucide="alert-octagon" class="w-5 h-5 text-red-500 shrink-0 mt-0.5"></i>
                        <div>
                            <p class="text-sm font-bold text-slate-900">부적절한 게시글 신고</p>
                            <p class="text-xs text-slate-500 mt-1">"광고성 글이 너무 많습니다..."</p>
                            <div class="flex items-center gap-2 mt-2">
                                <span class="text-[10px] font-bold px-2 py-0.5 bg-white text-slate-500 rounded border border-red-100">대기중</span>
                                <span class="text-[10px] text-slate-400">2024.02.11</span>
                            </div>
                        </div>
                    </div>
                     <div class="flex items-start gap-3 p-3 bg-slate-50 rounded-lg opacity-60">
                        <i data-lucide="check-circle" class="w-5 h-5 text-slate-400 shrink-0 mt-0.5"></i>
                        <div>
                            <p class="text-sm font-bold text-slate-900">욕설 댓글 신고</p>
                            <p class="text-xs text-slate-500 mt-1">처리 완료됨</p>
                        </div>
                    </div>
                </div>
                <button onclick="router('reports')" class="w-full mt-4 py-2 text-sm text-center text-slate-500 hover:text-orange-600 font-medium">신고 관리 바로가기</button>
            </div>
        </div>
    </template>

    <script src="../javascript/admin.js"></script>
</body>
</html>
