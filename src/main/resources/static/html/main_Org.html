<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>해봄트립</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

     <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- CSS -->
    <link rel="stylesheet" href="../css/main_Org.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/AI-widget.css" />

  </head>

  <body>
    
    <!-- Header -->
    <div id="header"></div>

    <!-- Main -->
    <main class="main">
      <!-- Hero -->
      <section class="hero">
        <div id="hero-slider"></div>
        <div class="hero-overlay"></div>

        <div class="hero-inner">
          <span class="hero-badge">새로운 여행의 시작, 해봄트립</span>

          <h1 class="hero-title">
            설렘 가득한 여행을<br />
            <strong>해봄!</strong>
          </h1>

          <p class="hero-desc">
            사계절 언제나 아름다운 대한민국,<br />
            당신만의 특별한 여행을 시작하세요.
          </p>

          <div class="hero-search">
            <input type="text" placeholder="어디로 떠나고 싶으신가요?" />
            <button class="hero-btn">검색</button>
          </div>
        </div>
      </section>

      <!-- 테마 배너 -->
      <section class="container py-4">
        <div
          class="card border-0 text-white overflow-hidden shadow theme-banner"
        >
          <div class="overlay-image"></div>
          <div
            class="card-body position-relative p-4 d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start"
          >
            <div>
              <h3 class="fw-bold d-flex align-items-center gap-2 mb-2">
                <i data-lucide="compass"></i>
                나만의 맞춤 여행지 찾기
              </h3>
              <p class="text-light mb-0" style="font-size: 15px">
                회원님의 여행 취향에 맞춘 맞춤 추천을 받아보세요.
              </p>
            </div>
            <button
              class="btn btn-light rounded-pill px-4 py-2 fw-bold text-btn mt-3 mt-md-0"
            >
              추천 받으러 가기
            </button>
          </div>
        </div>
      </section>

      <!-- 실시간 인기 관광지 -->
      <section class="container-fluid py-5 popular-section">
        <h2 class="fw-bold mb-4 d-flex align-items-center gap-2">
          <i data-lucide="trending-up" class="text-danger"></i>
          실시간 인기 관광지
        </h2>
        <div id="popularList" class="list-group"></div>
      </section>

       <!-- 지역 슬라이더 (Regional Slider - Swiper) -->
      <section class="region-slider-section">
        <div class="region-inner">

          <h2 class="fw-bold mb-4 d-flex align-items-center gap-2">
            <i data-lucide="map-pin" class="text-primary"></i>
            지역별 여행지 추천
          </h2>
        
        <!-- Swiper Container -->
         <div class="position-relative">
          <div class="swiper region-swiper">
            <div class="swiper-wrapper" id="regionSliderWrapper">
                <!-- Javascript will inject slides here -->
            </div>
         
        
            <!-- Navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


            <!-- Pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
        </div> 
       </div>
      </section>

      <!-- 날씨 BEST -->
      <section class="container-fluid py-6 weather-section">
        <div class="weather-inner text-center">
          <h2
            class="fw-bold mb-1 d-flex align-items-center justify-content-center gap-2"
            style="font-size: 35px"
          >
            <i data-lucide="sun" class="text-warning"></i>
            오늘의 날씨 BEST 3
          </h2>
          <p class="text-muted mb-4" style="font-size: 20px">
            지금 여행하기 가장 좋은 지역이에요.
          </p>

          <div class="row g-5 justify-content-center" id="weatherList"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
          // 헤더 HTML이 들어간 다음, 강제로 로그인 상태를 체크함
          if (typeof window.checkLoginStatus === "function") {
            window.checkLoginStatus();
          }
        });

      fetch("footer.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("footer").innerHTML = html));
    </script>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../javascript/header.js"></script>
    <script src="../javascript/main_Org.js"></script>

    <!-- AI Widget Script -->
    <script src="../javascript/AI-widget.js"></script>

  </body>
</html>
