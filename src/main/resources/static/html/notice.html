<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해봄트립 - 공지사항</title>
    <!-- 외부 라이브러리 (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="../css/notice.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>

    <!-- Header -->
    <div id="header"></div>

    <main class="container pb-5">
      <section class="page-title-section">
        <h2 class="text-dark mb-2">공지사항</h2>
        <p class="text-secondary fs-5">
          해봄트립의 소중한 소식들을 확인해보세요.
        </p>
      </section>

      <!-- 검색 바 -->
      <div class="card search-card mb-4">
        <div class="card-body p-4">
          <div class="row g-3 align-items-center">
            <div class="col-md-6">
              <p class="m-0 text-muted">
                총
                <span id="total-count" class="text-primary fw-bold">0</span>건의
                안내가 있습니다.
              </p>
            </div>
            <div class="col-md-6">
              <div class="d-flex gap-2">
                <div class="flex-grow-1 search-input-group">
                  <input
                    id="search-input"
                    class="form-control"
                    type="text"
                    placeholder="검색어를 입력하세요."
                  />
                </div>
                <button
                  class="btn btn-primary px-4 fw-bold rounded-3"
                  id="search-button"
                >
                  검색
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 게시판 테이블 -->
      <div class="card notice-card shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table text-center align-middle">
              <thead>
                <tr>
                  <th style="width: 100px">번호</th>
                  <th class="text-start">제목</th>
                  <th style="width: 140px">작성자</th>
                  <th style="width: 140px">작성일</th>
                  <th style="width: 100px">조회수</th>
                </tr>
              </thead>
              <tbody id="notice-tbody">
                <!-- JS 렌더링 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- 페이지네이션 -->
      <nav class="mt-5">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#"
              ><i data-lucide="chevron-left" size="20"></i
            ></a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#"
              ><i data-lucide="chevron-right" size="20"></i
            ></a>
          </li>
        </ul>
      </nav>
    </main>

        <!-- Footer -->
    <div id="footer"></div>

        <script>
      fetch("../html/header.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("header").innerHTML = html));

      fetch("../html/footer.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("footer").innerHTML = html));
    </script>

   
    <!-- [JS 영역] -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../javascript/main_Org.js"></script>
    <script src="../javascript/header.js"></script>
  </body>
</html>
