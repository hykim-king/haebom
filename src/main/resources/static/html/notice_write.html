<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쑥쑥 - 글쓰기</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/notice_write.css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

<!-- Write Form -->
<div class="write-container">
  <form id="writeForm">
    <div class="write-card">
      <!-- Header: Category & Title -->
      <div class="write-header">
        <select class="category-select">
          <option value="notice">공지사항</option>
          <option value="event">이벤트</option>
          <option value="update">업데이트</option>
        </select>
        <input type="text" class="write-title-input" placeholder="제목을 입력해 주세요" id="postTitle" required>
      </div>

      <!-- Body: Content Area -->
      <div class="write-body">
        <textarea class="content-textarea" placeholder="여기에 내용을 자유롭게 작성해 보세요..." id="postContent" required></textarea>
      </div>

      <!-- Attachment (Optional) -->
      <div class="attachment-bar">
        <div class="attach-item">📎 이미지 첨부</div>
        <div class="attach-item"># 태그 추가</div>
      </div>

      <!-- Footer: Actions -->
      <div class="write-footer">
        <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
        <button type="submit" class="btn-register">등록</button>
      </div>
    </div>
  </form>
</div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
      fetch("../html/header.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("header").innerHTML = html));

      fetch("../html/footer.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("footer").innerHTML = html));
    </script>

    <!-- JS -->
     <script src="../javascript/header_Org.js"></script>
     <script src="../javascript/notice_write.js"></script>

</body>
</html>
