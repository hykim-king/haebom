<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해봄트립 - 고객지원</title>
    <!-- 외부 라이브러리 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- CSS -->
     <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/support.css">
</head>
<body>

   <!-- Header -->
    <div id="header"></div>

<main class="container pb-5">
    <!-- Tab Navigation -->
    <div class="tab-container">
        <button class="tab-btn active" id="tab-faq" onclick="switchTab('faq')">자주 묻는 질문</button>
        <button class="tab-btn" id="tab-inquiry" onclick="switchTab('inquiry')">문의게시판</button>
    </div>

    <!-- 1. FAQ Section -->
    <section id="faq-section" class="content-section active">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="faq-list">
                    <!-- JS에서 렌더링 -->
                </div>
            </div>
        </div>
    </section>

    <!-- 2. Inquiry Board Section -->
    <section id="inquiry-section" class="content-section">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="board-card">
                    <div id="inquiry-list">
                        <!-- JS에서 렌더링 -->
                    </div>
                    <div class="write-btn-container">
                        <button class="btn btn-primary px-4 py-2 rounded-3 fw-bold shadow-sm">
                            <i data-lucide="edit-3" size="18" class="me-1"></i> 글쓰기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
  <div id="footer"></div>

    <script>
      fetch("../html/header.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("header").innerHTML = html));

      fetch("../html/footer.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("footer").innerHTML = html));
    </script>


<!-- [JS 영역] -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../javascript/header_Org.js"></script>
   <script src="../javascript/header.js"></script>
<script src="../javascript/support.js"></script>
</body>
</html>
